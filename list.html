<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        ul => unordered list
        li => list item
        ol => ordered list
    -->


    <h1>My Favorite Foods</h1>
    <!-- unordered list : u will get the disc by default -->

    <!-- <ul type=""> -->
    <!-- <ul type="circle"> -->
    <ul type="SQUARE">
        <li>Pizza</li>
        <li>Burger</li>
        <li>Pasta</li>
        <li>Sushi</li>
        <li>Ice Cream</li>
    </ul>


    <h1>My Favorite Desserts</h1>

    <!-- orderlist : you will get the numbers by default -->

    <!-- <ol type="I"> -->
    <!-- <ol type="i"> -->
    <!-- <ol type="a"> -->
    <ol type="A" start="9" reversed> 
        <li>Chocolate Cake</li>
        <li>Cheesecake</li>
        <li>Brownies</li>
        <li>Apple Pie</li>
        <li>Tiramisu</li>
    </ol>
    
</body>
</html>
