<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        tr -> table row
        td -> table data
        th -> table header

        rowspan -> row span : to merge rows
        colspan -> column span : to merge columns
    -->
    
    <table border="1" bordercolor="blue"  bgcolor="skyblue">

        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Std</th>
            <th>Div</th>
        </tr>

        <tr align="center" bgcolor="red">
            <!-- <td>1</td> -->
            <td  colspan="2">John Doe</td>
            <td rowspan="2">10</td>
            <td>A</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <!-- <td >10</td> -->
            <td>B</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Emily Johnson</td>
            <td>9</td>
            <td>A</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Michael Brown</td>
            <td>9</td>
            <td>C</td>
        </tr>


    </table>

</body>
</html>
