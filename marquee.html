<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        marquee : scrolling text, images
        bydefault direction is left

        direction : left, right, up, down
        behavior : scroll, slide, alternate
        scrollamount : pixels per second
        loop : number of times to scroll, empty for infinite
        -->

    <marquee behavior="alternate" direction="up" scrollamount="12" width="50%" height="200px" bgcolor="yellow" loop="3">

        <h1>Hii This is marquee tag</h1>

    </marquee>


</body>
</html>
